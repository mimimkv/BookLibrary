<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div
    class="bg-light border-right"
    id="sidebar-wrapper"
    [ngClass]="status ? 'hide' : 'show'"
  >
    <div class="sidebar-heading">Menu options</div>
    <div class="list-group list-group-flush">
      <a
        routerLink="/books-list"
        routerLinkActive="active-link"
        class="list-group-item list-group-item-action bg-light"
        >Books</a
      >
      <a
        routerLink="/users-list"
        routerLinkActive="active"
        class="list-group-item list-group-item-action bg-light"
        >Users</a
      >
      <a
        routerLink="/borrows-list"
        routerLinkActive="active"
        class="list-group-item list-group-item-action bg-light"
        >Borrows</a
      >
    </div>
  </div>
  <!-- /#sidebar-wrapper -->
  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="btn btn-primary" (click)="clickEvent()">Menu</button>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <!--
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="button">Search</button>
            </form>
          -->
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="title">
        <h1 class="mt-4">Book Library Project</h1>
        <h4>Team 4: Maria Markova and Michael Ivanov</h4>
        <h4>Mentor: Georgi Minkov</h4>
      </div>
      <div id="image">
        <img
          src="https://static01.nyt.com/images/2020/11/20/books/00BESTBOOKS-COMBO/00BESTBOOKS-COMBO-videoSixteenByNine3000.jpg"
          alt=""
        />
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>

<footer class="bg-light text-center text-lg-start">
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
