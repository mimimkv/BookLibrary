<nav class="navbar navbar-expand-sm navbar-dark bg-success">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerLink="/home" routerLinkActive="active" class="nav-link">Home</a>
    </li>
    <li class="nav-item">
      <a routerLink="/books-list" routerLinkActive="active" class="nav-link"
        >Books List</a
      >
    </li>
  </ul>
</nav>

<div class="container">
  <div class="col-md-6 offset-md-3">
    <h3>Update book with isbn {{ isbn }}</h3>
    <form class="create-book-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="book.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="authorFirstName">Author First Name</label>
        <input
          type="text"
          class="form-control"
          id="authorFirstName"
          [(ngModel)]="book.author.firstName"
          name="authorfirstName"
        />
      </div>

      <div class="form-group">
        <label>Author Last Name</label>
        <input
          type="text"
          class="form-control"
          id="authorLastName"
          [(ngModel)]="book.author.lastName"
          name="authorlastName"
        />
      </div>

      <div class="form-group">
        <label>Category</label>
        <select
          class="select-category"
          [(ngModel)]="book.category"
          [ngModelOptions]="{ standalone: true }"
        >
          <option default>HISTORICAL_FICTION</option>
          <option>HORROR</option>
          <option>ADVENTURE</option>
          <option>FANTASY</option>
        </select>
      </div>

      <div *ngIf="errorObj !== null">
        <p class="error-list" *ngFor="let item of errorObj | keyvalue">
          {{ item.key }} : {{ item.value }}
        </p>
      </div>

      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
</div>
