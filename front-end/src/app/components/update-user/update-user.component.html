<nav class="navbar navbar-expand-sm navbar-dark bg-success">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerLink="/home" routerLinkActive="active" class="nav-link">Home</a>
    </li>
    <li class="nav-item">
      <a routerLink="/users-list" routerLinkActive="active" class="nav-link"
        >Users List</a
      >
    </li>
  </ul>
</nav>

<div class="container">
  <div class="col-md-6 offset-md-3">
    <h3>Update user with id {{ id }}</h3>
    <form class="create-book-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="user.firstName"
          name="firstName"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="user.lastName"
          name="lastName"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="user.email"
          name="email"
        />
      </div>

      <div *ngIf="errorObj !== null">
        <p class="error-list" *ngFor="let item of errorObj | keyvalue">
          {{ item.key }} : {{ item.value }}
        </p>
      </div>

      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
</div>
