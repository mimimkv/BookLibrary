<nav class="navbar navbar-expand-sm navbar-dark bg-success">
    <ul class="navbar-nav">
      <li class="nav-item">
          <a routerLink="/home" routerLinkActive="active" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/add-user" routerActive="active" class="nav-link">Add User</a>
      </li>

  <!-- <h1 class="text-center">{{ title }}</h1> -->

  <div class="container">
    <h2>Users List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Joined Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.joinedDate}}</td>
                <td>
                    <button (click)="updateUser(user.id)" class="btn btn-info">Update</button>
                    <button class="btn btn-danger">Return Borrow</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
